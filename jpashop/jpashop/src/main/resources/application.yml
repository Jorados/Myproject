spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/jpashop;   #데이터베이스주소 #MVCC=TRUE
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create      #jpa에서 Entity정보를 보고 자동으로 데이터 테이블을 만들어준다.
    properties:
      hibernate:
#        show_sql: true
        format_sql: true

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type: trace